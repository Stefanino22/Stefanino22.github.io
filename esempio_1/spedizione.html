<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>

<table>

    <form id="delivery" autocomplete="on">

        <tr>
            <th>Campo</th>
            <th>Input</th>
        </tr>

        <tr>
            <td><label for="name">Nome*</label></td>
            <td>
                <input id="name" type="text" name="name" placeholder="Nome" required>
                <!-- REQUIRED: obbligatorio inserire il valore -->
            </td>
        </tr>

        <tr>
            <td><label for="lastname">Cognome*</label></td>
            <td>
                <input id="lastname" type="text" name="lastname" placeholder="Cognome" required>
            </td>
        </tr>

        <tr>
            <td><label for="address">Indirizzo*</label></td>
            <td>
                <input type="text" name="address" id="address" placeholder="es. via abruzzo" required>
            </td>
        </tr>
        <tr>
            <td><label for="po">n°</label></td>
            <td>
                <input type="number" name="po" id="po">
            </td>
        </tr>
        <tr>
            <td><label for="cap">Cap*</label></td>
            <td>
                <input type="number" name="cap" id="cap" placeholder="00000" required>
            </td>
        </tr>
        <tr>
            <td><label for="province">Provincia*</label></td>
            <td>
                <select name="province" id="province" required>
                    <option value="Milano">MI</option>
                    <option value="Bologna">BO</option>
                    <option value="Firenze">FI</option>
                    <option value="Roma">Roma</option>
                    <option value="Torino">TO</option>
                    <option value="Napoli">NA</option>
                    <option value="Altro" selected>Altro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="city">Città*</label></td>
            <td>
                <input type="text" name="city" id="city" placeholder="es. Milano" required>
            </td>
        </tr>
        <tr>
            <td><label for="country">Nazione*</label></td>
            <td>
                <input type="text" name="country" id="country" placeholder="es. Italia" required>
            </td>
        </tr>

        <tr>
            <td><label for="phone">Telefono</label></td>
            <td>
                <input type="tel" name="phone" id="phone">
            </td>
        </tr>

        <tr>
            <td><label for="email">E-mail*</label></td>
            <td>
                <input type="email" name="email" id="email" placeholder="esempio@email.it" required>
            </td>
        </tr>

        <tr>
            <td><label for="note">Note</label></td>
            <td>
                <textarea name="note" id="note" cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>&nbsp;</td> <!-- &nbsp; = è lo spazio -->
            <td>
                <input type="submit" value="Invia">
            </td>
        </tr>

    </form>

</table>

<button type="reset" form="delivery">Reset</button>

</body>
</html>
